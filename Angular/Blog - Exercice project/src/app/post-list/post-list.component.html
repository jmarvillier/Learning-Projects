<div class="container list">
  <div class="col-xs-12">
    <h2 *ngIf="posts.length > 0">Posts ({{posts.length}})</h2>
    <h2 *ngIf="posts.length === 0">
      Aucun post publié
      <p>
          <a routerLink="/newpost">
      <button type="button" class="btn btn-info linkButton">
        Créer un post</button></a></p></h2>
    <ul class="list-group">
      <app-post-list-item *ngFor="let post of posts" [post]="post"></app-post-list-item>
    </ul>
  </div>
</div>
